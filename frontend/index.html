<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Job Readiness Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .login-card {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            background: white;
        }

        .nav-tabs .nav-link {
            cursor: pointer;
        }

        /* Eye Icon Animation */
        .eye-icon {
            transition: color 0.3s ease;
            cursor: pointer;
        }

        .eye-icon.active {
            color: #4f46e5;
            animation: pulse 0.5s;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.2);
            }

            100% {
                transform: scale(1);
            }
        }
    </style>
</head>

<body>

    <div class="login-card">
        <h3 class="text-center mb-4">Job Readiness Portal</h3>

        <ul class="nav nav-tabs mb-3" id="loginTabs">
            <li class="nav-item">
                <a class="nav-link active" id="student-tab" onclick="switchTab('student')">Student Login</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="admin-tab" onclick="switchTab('admin')">Admin Login</a>
            </li>
        </ul>

        <form id="loginForm">
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Password</label>
                <div class="input-group">
                    <input type="password" class="form-control" id="password" required>
                    <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-eye eye-icon" viewBox="0 0 16 16">
                            <path
                                d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8zM1.173 8a13.133 13.133 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.133 13.133 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5c-2.12 0-3.879-1.168-5.168-2.457A13.134 13.134 0 0 1 1.172 8z" />
                            <path
                                d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5zM4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0z" />
                        </svg>
                    </button>
                </div>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
    </div>

    <script>
        const API_BASE = "http://localhost:8000"; // Change this to your Render URL when deployed
        let currentRole = 'student';

        function switchTab(role) {
            currentRole = role;
            document.getElementById('student-tab').classList.toggle('active', role === 'student');
            document.getElementById('admin-tab').classList.toggle('active', role === 'admin');
        }

        document.getElementById('togglePassword').addEventListener('click', function () {
            const passwordInput = document.getElementById('password');
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);

            // Animate Eye Icon
            const icon = this.querySelector('.eye-icon');
            icon.classList.toggle('active');
        });

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const endpoint = currentRole === 'admin' ? '/auth/admin/login' : '/auth/student/login';

            try {
                const res = await fetch(`${API_BASE}${endpoint}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                const data = await res.json();

                if (res.ok) {
                    if (currentRole === 'admin') {
                        localStorage.setItem('adminUser', JSON.stringify(data.user));
                        window.location.href = 'admin.html';
                    } else {
                        localStorage.setItem('studentUser', JSON.stringify(data.user));
                        window.location.href = 'student.html';
                    }
                } else {
                    alert(data.detail || 'Login failed');
                }
            } catch (err) {
                alert('Login error: ' + err.message);
            }
        });
    </script>
</body>

</html>
